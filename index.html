<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our Love Story ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}

body{
    height:100vh;
    overflow:hidden;
    background:linear-gradient(135deg,#ff4e8a,#ff9a9e);
    display:flex;
    justify-content:center;
    align-items:center;
    text-align:center;
    color:white;
}

/* Floating Hearts */
.heart{
    position:absolute;
    bottom:-50px;
    font-size:20px;
    animation:float 6s linear infinite;
    color:rgba(255,255,255,0.7);
}

@keyframes float{
    0%{transform:translateY(0) rotate(0deg);}
    100%{transform:translateY(-100vh) rotate(360deg);}
}

/* Card */
.card{
    position:relative;
    background:rgba(255,255,255,0.15);
    backdrop-filter:blur(15px);
    padding:35px;
    border-radius:25px;
    box-shadow:0 15px 40px rgba(0,0,0,0.3);
    width:95%;
    max-width:420px;
    animation:fadeIn .6s ease-in-out;
}

@keyframes fadeIn{
    from{opacity:0; transform:scale(.9);}
    to{opacity:1; transform:scale(1);}
}

h1{margin-bottom:20px; font-size:22px;}

/* Buttons */
button{
    padding:14px 28px;
    margin:12px;
    font-size:18px;
    border:none;
    border-radius:40px;
    cursor:pointer;
    transition:.3s;
    min-width:120px;
}

/* YES BUTTON */
#yesBtn{
    background:white;
    color:#ff4e8a;
    font-weight:bold;
    animation:pulse 1.5s infinite;
    box-shadow:0 0 15px rgba(255,255,255,0.7);
}

@keyframes pulse{
    0%{transform:scale(1);}
    50%{transform:scale(1.1);}
    100%{transform:scale(1);}
}

/* NO BUTTON */
#noBtn{
    background:#ff1e56;
    color:white;
    position:absolute;
    transition:.2s;
}

/* Button bounce click */
button:active{
    transform:scale(.9);
}

.page{display:none;}

.message{margin-top:15px;font-size:16px;}

img{
    width:200px;
    border-radius:20px;
    margin-top:15px;
    box-shadow:0 10px 25px rgba(0,0,0,0.4);
}

/* Confetti */
.confetti{
    position:absolute;
    width:8px;
    height:8px;
    animation:confettiFall 3s linear infinite;
}

@keyframes confettiFall{
    0%{transform:translateY(0);}
    100%{transform:translateY(100vh);}
}
</style>
</head>

<body>

<script>
for(let i=0;i<25;i++){
    let heart=document.createElement("div");
    heart.className="heart";
    heart.innerHTML="‚ù§Ô∏è";
    heart.style.left=Math.random()*100+"vw";
    heart.style.animationDuration=(3+Math.random()*5)+"s";
    heart.style.fontSize=(15+Math.random()*20)+"px";
    document.body.appendChild(heart);
}
</script>

<div class="card page" id="welcomePage" style="display:block;">
<h1>Hey My Love üíï</h1>
<p>I built something cute for you üòå</p>
<button onclick="nextPage('proposalPage')">Open ‚ù§Ô∏è</button>
</div>

<div class="card page" id="proposalPage">
<h1>Will You Be My Valentine? üíñ</h1>
<button id="yesBtn">YES üòç</button>
<button id="noBtn">NO üò¢</button>
</div>

<div class="card page" id="finalPage">
<h1>You Said YESSSS üíï</h1>
<img src="Media.jpg">
<div class="message">
You are stuck with me forever now üòÜ‚ù§Ô∏è<br><br>
Happy Valentine's Day üíñ
</div>
</div>

<script>
const noBtn=document.getElementById("noBtn");
const yesBtn=document.getElementById("yesBtn");
let yesSize=1;

/* Page switch */
function nextPage(id){
    document.querySelectorAll(".page").forEach(p=>p.style.display="none");
    document.getElementById(id).style.display="block";
}

/* Move No button on CLICK (mobile friendly) */
function moveNo(){
    const card=document.getElementById("proposalPage");
    const maxX=card.clientWidth-noBtn.offsetWidth;
    const maxY=card.clientHeight-noBtn.offsetHeight;

    noBtn.style.left=Math.random()*maxX+"px";
    noBtn.style.top=Math.random()*maxY+"px";

    yesSize+=0.15;
    yesBtn.style.transform="scale("+yesSize+")";

    if(navigator.vibrate){
        navigator.vibrate(100);
    }
}

noBtn.addEventListener("click",moveNo);
noBtn.addEventListener("touchstart",moveNo);

/* YES Click */
yesBtn.addEventListener("click",function(){
    createConfetti();
    if(navigator.vibrate){
        navigator.vibrate([100,50,100]);
    }
    nextPage("finalPage");
});

/* Confetti effect */
function createConfetti(){
    for(let i=0;i<40;i++){
        let conf=document.createElement("div");
        conf.className="confetti";
        conf.style.left=Math.random()*100+"vw";
        conf.style.top="0px";
        conf.style.background=["#fff","#ff4e8a","#ff9a9e"][Math.floor(Math.random()*3)];
        conf.style.animationDuration=(2+Math.random()*2)+"s";
        document.body.appendChild(conf);
    }
}
</script>

</body>
</html>
